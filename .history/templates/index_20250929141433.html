<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.profile.Name}} - Business Profile</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="profile-image">
                <img src="/assets/images/profilepic.jpg" alt="{{.profile.Name}}" />
            </div>
            <div class="profile-info">
                <h1 class="name">{{.profile.Name}}</h1>
                <p class="title">{{.profile.Title}}</p>
                <p class="company">{{.profile.Company}}</p>
            </div>
        </header>

        <!-- Contact Section -->
        <section class="contact-section">
            <h2 class="section-title">Get In Touch</h2>
            
            <div class="contact-grid">
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-details">
                        <span class="contact-label">Phone</span>
                        <span class="contact-value">{{.profile.Phone}}</span>
                    </div>
                    <div class="contact-actions">
                        <button class="action-btn call-btn" onclick="handlePhoneContact()">
                            <i class="fas fa-phone"></i> Call
                        </button>
                        <button class="action-btn add-btn" onclick="addToContacts()">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <span class="contact-label">Email</span>
                        <span class="contact-value">{{.profile.Email}}</span>
                    </div>
                    <div class="contact-actions">
                        <button class="action-btn email-btn" onclick="handleEmailContact()">
                            <i class="fas fa-envelope"></i> Email
                        </button>
                        <button class="action-btn add-btn" onclick="addToContacts()">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
